<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Playball" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-firestore.js"></script>

  <title>Burger Queen</title>
</head>

<body>

  <section class="burger-queen">
    <header class="header-1">
      <a class="logo" href="#/">
        <img src="./img/logo.png" alt="">
      </a>
      <nav class="nav-1">
        <ul>
          <li id="desayuno"><a><img src="../src/img/hamburger.png"><h4>DESAYUNO</h4></a></li>
          <li id="almuerzo"><a><img src="../src/img/hamburger.png"><h4>ALMUERZO</h4></a></li>
        </ul>
      </nav>
    </header>
    <nav class='nav-2' id="nav2">
    </nav>
    <section id="menu" class="menu">
    </section>
  </section>

  <section class="order-list">
    <h1>LISTA DE PEDIDOS</h1>
    <h2>Cliente:</h2>
    <ul>
      <li>
        <section class="product-dates-order">
          <h3>Hamburguesa doble</h3>
          <section class="numbers-order">
            <p class="price-order">
              $15
            </p>
            <input class="quantity" type="number" name="" id="">
            <p class="total-price">$30</p>
          </section>
        </section>
      </li>
    </ul>
  </section>

  <script type="module" src="main.js"></script>
</body>

</html>
